<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#registrasi">Registrasi</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#listPendaftar">List Pendaftar</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane container active" id="registrasi">
            <div class="container mt-4">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" class="form-control" id="nama" required minlength="10">
                    </div>
                    <div class="form-group">
                        <label for="umur">Umur:</label>
                        <input type="number" class="form-control" id="umur" required min="25">
                    </div>
                    <div class="form-group">
                        <label for="uangSangu">Uang Sangu (Rp):</label>
                        <input type="number" class="form-control" id="uangSangu" required min="100000" max="1000000">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="tab-pane container fade" id="listPendaftar">
            <div class="container mt-4">
                <p>Rata-rata pendaftar memiliki uang sangu sebesar <span id="avgUangSangu">0</span> dengan rata-rata umur <span id="avgUmur">0</span></p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Uang Sangu (Rp)</th>
                        </tr>
                    </thead>
                    <tbody id="pendaftarTableBody">
                        <!-- Data pendaftar akan ditampilkan di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Include jQuery, Bootstrap JS, and your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="you.js"></script>
</body>
</html>
